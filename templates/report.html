{% extends 'home.html' %}
{% block body %}
<div class="window" id="main_content">
    <div class="title-bar">
        PJATK Informatyka 2021/2022
    </div>
    <div class="window-body">
        <h3>{{ exception.exception.repr }}</h3>
        <h5>{{ exception._id }}</h5>
        <pre>{{ exception.event }}</pre>
        <pre style="white-space: pre-wrap">
            {{ exception.exception.traceback }}
        </pre>
        <p>{{ exception.occurred_at }}</p>
    </div>
</div>
{% endblock %}
