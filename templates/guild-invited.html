{% extends 'home.html' %}
{% block body %}
<div class="window" id="main_content">
    <div class="title-bar">
        PJATK Informatyka 2021/2022
    </div>
    <div class="window-body">
        <p>Oto twoje zaproszenie, będzie działać przez następne 5 minut.</p>
        <a href="{{ invitation_url }}">
            <p id="discord_link">{{ invitation_url }}</p>
        </a>
        <p>
            <button id="copybtn"
                onclick="navigator.clipboard.writeText('{{ invitation_url }}'); document.getElementById('copybtn').innerText = 'Skopiowano!'">
                Kopiuj do schowka
            </button>
        </p>
    </div>
</div>
{% endblock %}
