{% extends 'admin/base.html' %}
{% block body %}
<div class="container">
    <form class="form d-flex gap-1" method="get">
        <input type="text" class="form-control" name="search" placeholder="Szukaj..." style="width: 60%"
            value="{{ request.query_params['search'] }}">
        <button class="btn btn-outline-primary">Szukaj</button>
    </form>
    <h2>Zatwierdzone weryfikacje</h2>
    <table class="table-hover table align-middle">
        <thead>
            <tr>
                <th>Numer studenta</th>
                <th>User</th>
                <th>Data</th>
                <th>Akcja</th>
            </tr>
        </thead>
        <tbody>
            {% for vr in accepted %}
            <tr>
                <td>
                    <samp>
                        {{ vr.no }}
                    </samp>
                </td>
                <td>
                    {{ vr.identity.user_name }}
                </td>
                <td>
                    {{ vr.accepted }}
                </td>
                <td>

                    <a href="{{ request.url_for('admin:review', rid=vr.id) }}" class="btn btn-outline-primary ">
                        üîç WglƒÖd
                    </a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
