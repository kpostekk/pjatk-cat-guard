<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    {% block tile %}
    <title>PJATK cat guard</title>
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style type="text/css">
        body {
            display: flex;
            margin: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #0d7173;
            width: 100vw;
            height: 100vh;
        }

        .title-bar {
            color: white;
        }

        .window-body {
            text-align: center;
        }

        #main_content {
            width: fit-content;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>

<body>
    {% block body %}
    <div class="window" id="main_content">
        <div class="title-bar">
            PJATK Informatyka 2021/2022
        </div>
        <div class="window-body">
            <h1>Stop! OAuth please</h1>
            <p>Jestem botem pilnującym PJATKowych serwerów przed nieporządanymi ludźmi</p>
            <p>
                <a href="{{ invitation }}">
                    <button type="button">Dodaj mnie do swojego serwera B-)</button>
                </a>
            </p>
            {% include 'copyright.html' %}

        </div>
    </div>
    {% endblock %}
</body>

</html>
